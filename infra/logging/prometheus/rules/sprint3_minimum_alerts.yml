groups:
- name: sprint3_minimum_v1
  rules:
  - alert: PrometheusScrapeFailure
    expr: sprint3:prometheus_scrape_failures:rate5m > 0
    for: 5m
    labels:
      severity: warning
    annotations:
      runbook_url: "docs/troubleshooting.md#prometheus-issues"
      summary: "Prometheus scrape sample limit exceeded"
  - alert: PrometheusTargetDown
    expr: sprint3:targets_down:count > 0
    for: 5m
    labels:
      severity: critical
    annotations:
      runbook_url: "docs/troubleshooting.md#prometheus-issues"
      summary: "Prometheus target is down"
  - alert: LokiIngestionErrors
    expr: sprint3:loki_ingestion_errors:increase10m > 0
    for: 5m
    labels:
      severity: warning
    annotations:
      runbook_url: "docs/troubleshooting.md#log-ingestion-issues"
      summary: "Loki ingestion errors detected"
