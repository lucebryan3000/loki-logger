apiVersion: 1

groups:
  - orgId: 1
    name: logging-pipeline
    folder: Logging
    interval: 1m
    rules:
      - uid: logging-e2e-marker-missing
        title: Logging E2E marker missing (15m)
        condition: C
        data:
          - refId: A
            datasourceUid: P8E80F9AEF21F6940
            relativeTimeRange:
              from: 900
              to: 0
            model:
              expr: sum(count_over_time({log_source="rsyslog_syslog"} |~ "MARKER=" [15m]))
              queryType: range
          - refId: B
            datasourceUid: __expr__
            model:
              type: reduce
              expression: A
              reducer: last
          - refId: C
            datasourceUid: __expr__
            model:
              type: threshold
              conditions:
                - evaluator:
                    type: lt
                    params: [1]
                  operator:
                    type: and
                  query:
                    params: [B]
                  reducer:
                    type: last
                  type: query
        noDataState: OK
        execErrState: Alerting
        for: 2m
        labels:
          severity: warning

      - uid: logging-total-ingest-down
        title: Logging ingest appears down (5m)
        condition: C
        data:
          - refId: A
            datasourceUid: P8E80F9AEF21F6940
            relativeTimeRange:
              from: 300
              to: 0
            model:
              expr: sum(count_over_time({log_source=~".+"}[5m]))
              queryType: range
          - refId: B
            datasourceUid: __expr__
            model:
              type: reduce
              expression: A
              reducer: last
          - refId: C
            datasourceUid: __expr__
            model:
              type: threshold
              conditions:
                - evaluator:
                    type: lt
                    params: [1]
                  operator:
                    type: and
                  query:
                    params: [B]
                  reducer:
                    type: last
                  type: query
        noDataState: OK
        execErrState: Alerting
        for: 2m
        labels:
          severity: critical

      - uid: logging-gpu-fault-signals
        title: GPU fault signals detected (5m)
        condition: C
        data:
          - refId: A
            datasourceUid: P8E80F9AEF21F6940
            relativeTimeRange:
              from: 300
              to: 0
            model:
              expr: sum(count_over_time({log_source=~"rsyslog_syslog|gpu_telemetry"} |~ "(?i)(NVRM|Xid|CUDA error|out of memory|OOM|GPU has fallen off the bus|throttl|overheat|power limit)" [5m]))
              queryType: range
          - refId: B
            datasourceUid: __expr__
            model:
              type: reduce
              expression: A
              reducer: last
          - refId: C
            datasourceUid: __expr__
            model:
              type: threshold
              conditions:
                - evaluator:
                    type: gt
                    params: [0]
                  operator:
                    type: and
                  query:
                    params: [B]
                  reducer:
                    type: last
                  type: query
        noDataState: OK
        execErrState: Alerting
        for: 1m
        labels:
          severity: critical

      - uid: logging-gpu-temp-high
        title: GPU temperature high (avg 5m > 82C)
        condition: C
        data:
          - refId: A
            datasourceUid: P8E80F9AEF21F6940
            relativeTimeRange:
              from: 300
              to: 0
            model:
              expr: avg_over_time(({log_source="gpu_telemetry",filename=~".*gpu-live.*csv"} | pattern "<_>,<_>,<_>,<_>,<_>,<_>,<temp_c>,<_>" | unwrap temp_c | __error__="")[5m])
              queryType: range
          - refId: B
            datasourceUid: __expr__
            model:
              type: reduce
              expression: A
              reducer: last
          - refId: C
            datasourceUid: __expr__
            model:
              type: threshold
              conditions:
                - evaluator:
                    type: gt
                    params: [82]
                  operator:
                    type: and
                  query:
                    params: [B]
                  reducer:
                    type: last
                  type: query
        noDataState: OK
        execErrState: Alerting
        for: 2m
        labels:
          severity: warning
